<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <a href="/index.html" class="btn"><button><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
        </button></a>
    </header>
    
    <main>
        <section class="products">
            <h2>Productos</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$15.00</p>
                <button class="add-to-cart">Agregar al Carrito</button>
            </div>
        </section>
        
        <section class="cart">
            <h2>Carrito</h2>
            <ul id="cart-items">
                <!-- Los artículos del carrito se agregarán aquí -->
            </ul>
            <p id="total">Total: $0.00</p>
        </section>
    </main>


    <script>
        // Código JavaScript para manejar el carrito
        const cartItems = document.getElementById('cart-items');
        const totalElement = document.getElementById('total');
        let total = 0;

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const product = this.parentElement;
                const productName = product.querySelector('h3').textContent;
                const productPrice = parseFloat(product.querySelector('p').textContent.replace('$', ''));
                
                // Crear un nuevo elemento para el carrito
                const li = document.createElement('li');
                li.textContent = `${productName} - $${productPrice.toFixed(2)}`;
                cartItems.appendChild(li);
                
                // Actualizar el total
                total += productPrice;
                totalElement.textContent = `Total: $${total.toFixed(2)}`;
            });
        });
    </script>
</body>
</html>
